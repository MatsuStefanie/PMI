<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="formulario">
    <label>A:
      <input type="number" id="ia" required>
    </label>
    <label>B:
      <input type="number" id="ib" required>
    </label>
    <label>C:
      <input type="number" id="ic" required>
    </label>
    <input type="submit" value="Calcular" id="">
  </form>
  <h3 id="resultado"></h3>
</body>
<script>
  formulario.onsubmit = function (e) {
    e.preventDefault();
    var a, b, c;
    a = ia.value;
    b = ib.value;
    c = ic.value;
    var delta = b ** 2 - 4 * a * c;

    if (delta < 0) {
      resultado.textContent = "NÃ£o possui raizes";
    } else {
      if (delta == 0) {
        let raiz;
        raiz = -b / 2 * a;
        resultado.textContent = `Possui uma raiz: ${raiz}`;
      } else {
        let r1, r2;
        r1 = (-b + delta ** 0.5) / (2 * a);
        r2 = (-b - delta ** 0.5) / (2 * a);
        resultado.textContent = `Possui duas raizes: ${r1} e ${r2}`;
      }
    }
  }
</script>

</html>
